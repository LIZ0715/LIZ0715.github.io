<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
</head>

<body>
    <style>
        
        body {
            background-color: rgb(211, 191, 180);
        }

       
        #inputData {
            border: 2px solid black;
            background-color: rgb(238, 241, 246);
            font-family: 'Lilita One', cursive;
        }

        #checkAns {
            background-color: rgb(211, 191, 180);
        }

        #AddButton {
            font-weight: bold;
            background-color: burlywood;
        }

        .form-check {
            border: 2px solid gray;
            height: 50px;
            display: flex;
            align-items: center;
            border-radius: 10px;
            justify-content: space-between;
            margin-bottom: 10px;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4)
        }

        .form-check-label {
            font-weight: bold;
            font-family: 'Noto Sans TC', sans-serif;
        }

        /* #form-check-input {
            width: 90px;
            height: 20px;
            border: 1px solid black;
            margin-right: 10px;
            margin-left: 10px;
        } */

        button:hover {
            background-color: rgba(134, 196, 198, 0.867);
        }

        h2 {
            text-align: center;
            font-weight: bold;
            font-family: 'Lilita One', cursive;
            font-size: 50px;
        }

        .check-input {
            border: 1px solid gray;
            flex-grow: 1;
            height: 35px;
            line-height: 2;
            margin-left:10px;
        }

        .edit,
        .delete {
            font-family: 'Noto Sans TC', sans-serif;
        }

        .row {
            background-color: seashell;
            border-radius: 10px;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7)
        }

        .edit-revise-button {
            margin-left: 10px;
            margin-right: 10px;
        }
        input[type=checkbox]{
            border:2px solid black;
            width:20px;
            height:20px;
        }
        input[type=checkbox]:checked {
            background-color: #444;
            border:2px solid black;
        }
        #revise{
            background-color: black;
        }
        #revise:hover{
            background-color:rgba(0, 0, 0, 0.264);
            color:black;
            font-weight: bold;
            border:none;
        }
        #editModalLabel{
            /* font-weight: bold; */
            font-family: 'Noto Sans TC', sans-serif;
        }
   
        #basic-addon1 {
            background-color: rgb(158, 160, 155);
            border: 2px solid black;
            font-weight: bold;
            font-size: 20px;
            font-family: 'Noto Sans TC', sans-serif;
        }

    </style>

    <body>
        <div class="header">
            <h2>To Do List</h2>
        </div>
        <div class="container">
            <div class="row">
                <div class="input-group my-3 ">
                    <span class="input-group-text" id="basic-addon1">請輸入待辦事項</span>
                    <input type="text" class="form-control" placeholder="to-do..." aria-label="Username"
                        aria-describedby="basic-addon1" id="inputData">
                    <button type="button" id="AddButton">Add</button>
                </div>
                <div class="boxItem">

                </div>
                <!-- 
            <div class="form-check">
                <div class="check-input">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Build School期中考
                    </label>
                </div>
                <div class="edit-revise-button">
                    <button type="button" id="edit">編輯</button>
                    <button type="button" id="delete">刪除</button>
                </div>
            </div> -->
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="editModalLabel">編輯待辦事項</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!--內容-->
                        <div class="input-group mb-3">
                            <span class="input-group-text">待辦事項</span>
                            <input id="edit-content" type="text" class="form-control" placeholder="" aria-label=""
                                aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="">關閉</button>
                        <button type="button" class="btn btn-primary" id="revise">修改</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    </body>
    <script src="./todolist.js"></script>

</html>
